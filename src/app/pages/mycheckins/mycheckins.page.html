<ion-header>
  <ion-toolbar text-center padding class="red_header">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
       </ion-buttons>
    <ion-title>View Check-ins</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item type="item-text-wrap" *ngFor="let album of activeCheckins">
      <ion-card background-color: #BEBEBE;>
        <ion-card-header>
          <ion-card-subtitle>{{album.create_date}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>

          <ion-item>
            <ion-label>Name : {{album.customer_name}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Checkin Type : {{album.check_in_for}}</ion-label>
          </ion-item>


          <ion-item>
            <ion-label>Checkin Time : {{album.checkin_time}}</ion-label>
          </ion-item>


          <ion-item>
            <ion-label>Location: {{album.checkin_loc}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Checkout Time : {{album.checkout_time}}</ion-label>
          </ion-item>

        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
