<ion-content class="login-page" padding>
  <form [formGroup]="firstForm" (ngSubmit)="login(firstForm)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1>Team Guru</h1>
          </div>
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="emailid" type="email" placeholder="your@email.com" formControlName="emailid"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="firstForm.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
          If you don't have an account, please <a routerLink='/signup'>
            register</a> first!
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
