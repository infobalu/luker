<ion-content class="login-page" padding>
  <form [formGroup]="firstForm" (ngSubmit)="login(firstForm)" style="position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div style="padding: 10vh 0">
            <div text-center>
              <h1> App Logo </h1>
            </div>
            <div text-center>
              <h3>Login</h3>
            </div>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Email ID</ion-label>
              <ion-input name="emailid" type="email" formControlName="emailid"></ion-input>
            </ion-item>
            <!-- <ion-input name="emailid" type="email" placeholder="your@email.com" formControlName="emailid"></ion-input> -->
            <!-- <ion-item>
              
              <ion-input name="password" type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item> -->

            <ion-item>
              <ion-label position="floating">Password </ion-label>
              <ion-input name="password" type="password"  formControlName="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button class="btn_red" expand="block" size="large" type="submit" [disabled]="firstForm.invalid">Login
            </ion-button>
            <!-- <ion-button class="btn_red" size="large" type="submit" [disabled]="firstForm.invalid" expand="block">Login</ion-button> -->
          </div>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <div text-center>
          If you don't have an account, please <a routerLink='/signup'>
            register</a> first!
        </div>
      </ion-row> -->
    </ion-grid>
  </form>
</ion-content>
