<ion-content padding>
  <form>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h4>Attendance</h4>
          </div>
          <ion-avatar>
            <img src="assets/img/start.jpg" (click) ="triggerStart()">
          </ion-avatar>
          <div padding>
            <ion-item>
              <ion-input name="dayplan" placeholder="Day Plan" [(ngModel)]="dayplan" ></ion-input>
            </ion-item>
            
          </div>
          <div padding>
            <ion-button size="small" type="submit" expand="block" (click) ="markAttendance()">Save</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
