<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of activeCheckins" type="item-text-wrap" (click)="selectPack(album)">
      <ion-card background-color: #BEBEBE;>
        <ion-card-header>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-label>Name: {{album.employee_name}}</ion-label>
          <ion-item>
            <ion-label> {{album.employee_account_email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{album.employee_mobile}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label> {{album.employee_designation}} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label> {{album.employee_shift_start}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label> {{album.employee_shift_end}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label> {{album.employee_post_location}}</ion-label>
          </ion-item>

        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
